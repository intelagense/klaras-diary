<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="stylesheet" href="node_modules/@picocss/pico/css/pico.colors.min.css"> -->
    <link rel="stylesheet" href="public/css/pico.colors.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@next/css/pico.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/theme-toggles@4.10.1/css/{toggle name}.min.css">
    <link rel="stylesheet" href="public/css/styleoveride.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    
    <title>Klara's Diary</title>
    
  </head>

  <body class="container">
    <div class="theme-toggle" title="Toggle theme">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        aria-hidden="true"
        width="1em"
        height="1em"
        class="theme-toggle__simple"
        fill="currentColor"
        viewBox="0 0 32 32"
        >
        <clipPath id="theme-toggle__simple__cutout">
          <path d="M0-5h55v37h-55zm32 12a1 1 0 0025 0 1 1 0 00-25 0" />
        </clipPath>
        <g clip-path="url(#theme-toggle__simple__cutout)">
          <circle cx="16" cy="16" r="15" />
        </g>
      </svg>
    </div>
    <header >
      <div class="grid">
        <div><h2>Klara's Diary</h2></div>         
          <div>
            <ul>
              <li>
                
              </li>
              <li><span id="countdownTimer" class="hide">Next Update: <span id="countdown">XX:XX:XX</span></span></li>
              <li><progress id="progressBar" class="hide" value="0" max="864" /></li>
              
            </ul>
          </div>
        </div>
      </div>
    </header>

    <article>
      <section>
        <h1>Day <span id="dayNumber">X</span></h1>
        <button class="secondary" id="decode">Decode</button>
      </section>
      
      <details>
        <summary>#metadata</summary>
        <p id="metadata">
          ...loading
        </p>
      </details>
      <div class="grid">
        <div id="entry">
                
        <h2>My Dream</h2>
        <section id="nightmare">
          <p>
            ...loading
          </p>
        </section>
                
        <h2>My Life</h2>
          <section id="journal">
            <p>
              ...loading
            </p>
          </section>
        
      </div>
      <aside>
        <hgroup>
          <h3 id="flagTitle"></h3>
          <p id="flagDatatype"></p>
        </hgroup>
        <p id="flagDescription">
          ...loading
        </p>
          
      </aside>
    </article>
    <footer>
        <a href="https://intelagense.com/">&copy;intelagense</a>
    </footer>

    <dialog id="sliderModalElement">
      <article>
        <header>
          <a href="#close" aria-label="Close" class="close"></a>
          Phrase Key:
        </header>
        <blockquote>
          <p id="sliderPhrase">
            ...loading
          </p>
        </blockquote>
        <footer>
          <div class="slidecontainer">
            <label for="seedRange">Set Seed:</label>
            <input type="range" min="1" max="5" value="1" class="slider" id="seedRange">
          </div>
          <a id="confirm" href="#" role="button" class="contrast outline">Confirm</a>
        </footer>
      </article>
    </dialog>
    
    <script src="public/js/setup.js" ></script>
    <script src="public/js/gamedata.js"></script>
    <script src="public/js/journal.js"></script>
    <script src="public/js/mutate.js"></script>
    <script src="public/js/main.js"></script>
    
  </body>
</html>
